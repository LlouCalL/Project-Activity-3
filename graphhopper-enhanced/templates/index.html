<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphHopper Route Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>GraphHopper Route Finder</h1>

      <div class="input-section">
        <label>From:</label>
        <input id="from" placeholder="Starting location" />

        <label>To:</label>
        <input id="to" placeholder="Destination" />

        <label>Vehicle:</label>
        <select id="vehicle">
          <option value="car">Car</option>
          <option value="bike">Bike</option>
          <option value="foot">Foot</option>
        </select>

        <label>Unit:</label>
        <select id="unit">
          <option value="km">Metric (km)</option>
          <option value="mi">Imperial (mi)</option>
        </select>

        <div class="btn-group">
          <button id="getRouteBtn">Get Route</button>
          <button id="clearBtn">Clear</button>
        </div>
      </div>

      <div id="message" class="message"></div>

      <div id="output" hidden>
        <h2 id="routeTitle"></h2>
        <p id="geocodeInfo"></p>
        <p id="routeDistance"></p>
        <p id="routeTime"></p>
        <p id="routeVehicle"></p>

        <table id="instructionsTable">
          <thead>
            <tr>
              <th>Instruction</th>
              <th>Distance</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
