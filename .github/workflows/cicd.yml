name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r graphhopper-enhanced/requirements.txt

      - name: Run Python tests
        run: |
          pytest

  test-node:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    needs: test-python

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Node dependencies
        run: |
          cd frontend
          npm install

      - name: Run JS tests
        run: |
          cd frontend
          npm test
